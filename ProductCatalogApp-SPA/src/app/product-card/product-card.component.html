<div class="card mb-4">
  <div class="card-image-wrapper">
    <img class="card-img-top" src="{{product.photoUrl || '../../../../../assets/picture-placeholder.png'}}" alt="{{product.name}}">
  </div>
  <div class="card-body p-1">
    <h6 class="card-title text-center mb-1">
      {{product.name}}
    </h6>
    <h6 class="card-title text-center mb-1">
      Quantity: {{product.quantity}}
    </h6>
    <p class="card-text text-muted text-center">{{product.description}}</p>
  </div>
</div>
